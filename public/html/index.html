        <span id="err_msg">您输入的帐号或密码不正确，请重新输入。</span>
    </div>
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <form class="myform">
                    <div class="input-append">
                        <input class="input-xsmall" id="customerKey" type="text" data-provide="typeahead" data-items="5" autocomplete="off" data-source="" placeholder="搜索用户">
                        <button type="button" class="btn" id="searchCustomer">搜索</button>
                        <button type="button" class="btn btn-primary" id="addCustomer">新增</button>
                        <!-- <a href="#frmCustomer" role="button" class="btn" data-toggle="modal" title="新增用户"><i class="icon-plus"></i></a> -->
                    </div>
                </form>

                </ul>
            </div>
            <!--/.well -->
        </div>
        <!--/span-->

            <div class="input-append pull-right">
                <input id="vehicleKey" type="text" data-provide="typeahead" data-items="5" autocomplete="off" data-source="" placeholder="搜索车辆">

                <button class="btn btn-primary" type="button" id="addVehicle">新增</button>
                <!-- <button class="btn btn-primary" type="button" id="delVehicle">删除</button> -->

            </div>

                       cellspacing="0" border="0" id="vehicle_list">
                    <thead>
                    <tr class="tops">
                        <!-- <th width="20px" style="text-align: center !important;"><input id="checkAll" type="checkbox"></th> -->
                        <th style="text-align: center !important;">车牌号码</th>
                        <th width="15%">终端识别号</th>
                        <th width="12%">终端条码</th>
                        <th width="15%">SIM卡号</th>
                        <th width="90px">入网时间</th>
                        <th width="90px">到期时间</th>
                        <th width="50px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
