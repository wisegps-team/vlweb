<div id="divVehicle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" title="">
    <form id="frmVehicle" class="form-horizontal">
        <div class="tabbable tabs-top">
            <ul id="vehicleTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#basePanel" data-toggle="tab" value="1" data-i18n="vehicle.base_info"><%= t('vehicle.base_info') %></a>
                </li>
                <!--<li>-->
                    <!--<a href="#vehiclePanel" data-toggle="tab" value="2">车辆信息</a>-->
                <!--</li>-->
                <!--<li>-->
                    <!--<a href="#loanPanel" data-toggle="tab" value="3">贷款信息</a>-->
                <!--</li>-->
                <li>
                    <a href="#devicePanel" data-toggle="tab" value="4" data-i18n="vehicle.bind_device"><%= t('vehicle.bind_device') %></a>
                </li>
            </ul>
            <!--<div class="control-group">-->
                <!--&lt;!&ndash; Select Basic &ndash;&gt;-->
                <!--<label class="control-label" for="obj_type">车辆类型</label>-->

                <!--<div class="controls">-->
                    <!--<select class="input-xlarge" id="obj_type" name="obj_type">-->
                        <!--<option value="1">轿车</option>-->
                        <!--<option value="2">货车</option>-->
                        <!--<option value="3">客车</option>-->
                        <!--<option value="4">特种车辆</option>-->
                        <!--<option value="5">警车</option>-->
                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->
            <div class="tab-content">
                <div class="tab-pane active row-fluid" id="basePanel">
                    <div class="span6">
                        <div class="control-group">
                            <!-- Text input-->
                            <label class="control-label" for="obj_name" data-i18n="vehicle.name"><%= t('vehicle.name') %></label>

                            <div class="controls">
                                <input type="text" placeholder="<%= t('vehicle.name') %>" class="input-medium" id="obj_name" name="obj_name" data-i18n="[placeholder]vehicle.name">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Text input-->
                            <label class="control-label" for="depart_name" data-i18n="system.depart"><%= t('system.depart') %></label>

                            <div class="controls">
                                <input type="text" placeholder="<%= t('system.depart') %>" class="input-medium" id="depart_name" name="depart_name" data-i18n="[placeholder]system.depart" style="width:100px" disabled><button type="button" class="btn" id="selectDepart" data-i18n="system.select"><%= t('system.select') %></button>
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Text input-->
                            <label class="control-label" for="obj_model" data-i18n="vehicle.model"><%= t('vehicle.model') %></label>

                            <div class="controls">
                                <input type="text" placeholder="<%= t('vehicle.model') %>" class="input-medium" id="obj_model" name="obj_model" data-i18n="[placeholder]vehicle.model">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Search input-->
                            <label class="control-label" for="sim" data-i18n="vehicle.sim"><%= t('vehicle.sim') %></label>

                            <div class="controls">
                                <input type="text" placeholder="<%= t('vehicle.sim') %>" class="input-medium" id="sim" name="sim" data-i18n="[placeholder]vehicle.sim">
                            </div>
                        </div>
                        <div class="control-group" id="service_end_date_panel">
                            <!-- Text input-->
                            <label class="control-label" for="service_end_date" data-i18n="vehicle.end_date"><%= t('vehicle.end_date') %></label>

                            <div class="controls">
                                <input type="text" class="input-medium" id="service_end_date" name="service_end_date" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="span5">
                        <div class="control-group">
                            <!-- Text input-->
                            <label class="control-label" for="contact" data-i18n="vehicle.contact"><%= t('vehicle.contact') %></label>

                            <div class="controls">
                                <input type="text" placeholder="<%= t('vehicle.contact') %>" class="input-medium" id="contact" name="contact" data-i18n="[placeholder]vehicle.contact">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Text input-->
                            <label class="control-label" for="tel" data-i18n="vehicle.tel"><%= t('vehicle.tel') %></label>

                            <div class="controls">
                                <input type="text" placeholder="<%= t('vehicle.tel') %>" class="input-medium" id="tel" name="tel" data-i18n="[placeholder]vehicle.tel">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Text input-->
                            <label class="control-label" for="remark" data-i18n="vehicle.remark"><%= t('vehicle.remark') %></label>

                            <div class="controls">
                                <textarea rows="3" cols="20" class="input-medium" id="remark" name="remark"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="devicePanel">
                    <div class="control-group">
                        <!-- Text input-->
                        <label class="control-label" for="device_id" data-i18n="device.id"><%= t('device.id') %></label>

                        <div class="controls">
                            <input type="text" placeholder="<%= t('device.id') %>" class="input-medium" id="device_id" name="device_id" data-provide="typeahead" data-items="5" autocomplete="off" data-source="" data-i18n="[placeholder]device.id">
                            &nbsp;&nbsp;<button type="button" class="btn" id="unbind" style="display:none" data-i18n="device.unbind"><%= t('device.unbind') %></button><button type="button" class="btn" id="bind" style="display:none" data-i18n="device.bind"><%= t('device.bind') %></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
